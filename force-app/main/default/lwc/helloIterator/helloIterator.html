<template>
    <lightning-card>
        <ul>
            <template  iterator:it={customers} >
                <li key={it.value.email}>
                    <div if:true={it.first}>---------------</div>
                    {it.value.name}, {it.value.email}
                    <div if:true={it.last}>+++++++++++++</div>
                </li>
            </template>
        </ul>
    </lightning-card>
    
</template>
